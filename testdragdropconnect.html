  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js">

  <meta name="keywords" content="keyword1,keyword2,keyword3">

<body>
  <svg width="960" height="600"></svg>
  <script>
    const d1 = [4, 8, 15, 16, 23, 42];
    const d2 = [1, 2, 4, 8, 16, 32];
    const div = d3.select('body').selectAll('div').data(d1).enter().append('div').text((d) => d);
    div.data(d2, d => d);
    div.enter().append('div').text(d => d);
    div.exit().remove();
    d3.select('body').selectAll('div').data(d2).enter().append('div').text((d) => d);
  </script>
</body>
