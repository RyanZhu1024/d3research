<html>

<head>
  <title>linkForce</title>
  <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
  <style type="text/css">
    .active {
      stroke: #000;
      stroke-width: 2px;
    }

    .nodes circle {
      pointer-events: all;
      stroke: none;
      stroke-width: 40px;
    }
  </style>

</head>

<body>
  <script>
    const width = window.innerWidth,
      height = window.innerHeight;

    const svg = d3.select("body").append("svg").attr("width", width)
      .attr("height", height);
    const g = svg.append('g').attr('transform', `translate(${60},${60})`)
    const nodes = [
      { name: 'snap1' },
      { name: 'snap2' },
      { name: 'snap3' },
      { name: 'snap4' },
      { name: 'snap5' }
    ]

    const edges = [
      { source: 0, target: 1 },
      { source: 1, target: 2 },
      { source: 2, target: 3 },
      { source: 3, target: 4 },
    ]
    const colorScale = d3.scaleOrdinal()
      .domain(d3.range(nodes.length))
      .range(d3.schemeCategory10);

    const forceSimulation = d3.forceSimulation()
      .force('link', d3.forceLink())
      .force('charge', d3.forceManyBody())
    // .force('center', d3.forceCenter());

    forceSimulation.nodes(nodes).on('tick', ticked);
    forceSimulation.force('link').links(edges).distance((d) => 100);
    // forceSimulation.force('center').x(width / 2).y(height / 2);
    console.log(nodes);
    console.log(edges);
    const gs = g.selectAll('.circleText')
      .data(nodes)
      .enter()
      .append('g')
      .attr('transform', (d, i) => {
        return `translate(${d.x},${d.y})`
      })
      .call(d3.drag()
        .on('start', dragStart)
        .on('drag', dragged)
        .on('end', dragEnd)
      );
    gs.append('circle').attr('r', 50)
      .attr('fill', (d, i) => colorScale(i));
    gs.append('text').attr('x', -10).attr('y', -20).attr('dy', 10).text(d => d.name);
    function ticked() {
      gs.attr('transform', (d) => `translate(${d.x},${d.y})`)
    }
    function dragStart(d) {
      if (!d3.event.active) {
        forceSimulation.alphaTarget(0.5).restart();
      }
      d.fx = d.x;
      d.fy = d.y;
    }
    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }
    function dragEnd(d) {
      if (!d3.event.active) {
        forceSimulation.alphaTarget(0);
      }
      d.fx = null;
      d.fy = null;
    }
  </script>


</body>

</html>
